default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: drupal_test_posts_app_development

test:
  <<: *default
  database: drupal_test_posts_app_test

production:
  <<: *default
  database: drupal_test_posts_app_production
  username: drupal_test_posts_app
  password: <%= ENV["DRUPAL_TEST_POSTS_APP_DATABASE_PASSWORD"] %>
